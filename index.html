<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <title>Counter & TypeJS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="heading">
            <h4>Counter & typejs</h4>
        </div>
        <div class="typejs flex">
            <h3>I'm</h3>
            <h1 class="text">Joy Sarkar</h1>
        </div>
        <div class="container flex">
            <div class="slot">
                <h2 class="counter" data-time="50">100</h2>
                <p>counter</p>
            </div>
            <div class="slot">
                <h2 class="counter" data-time="50">200</h2>
                <p>counter</p>
            </div>
            <div class="slot">
                <h2 class="counter" data-time="50">300</h2>
                <p>counter</p>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
